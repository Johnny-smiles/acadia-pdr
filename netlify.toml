[build]
  command = "npm run generate"
  publish = ".output/public"

[functions]
  directory = "netlify/functions"

# ─────────────────────────────────────────────────────────────
# Redirects

# Old electrician slugs → new auto service slugs (SEO-friendly 301s)
[[redirects]]
  from = "/home-builds"
  to   = "/paintless-dent-repair"
  status = 301

[[redirects]]
  from = "/commercial-lighting"
  to   = "/hail-repair"
  status = 301

[[redirects]]
  from = "/home-remodeling"
  to   = "/detailing"
  status = 301

[[redirects]]
  from = "/ev-charger-installation"
  to   = "/ceramic-coating"
  status = 301

# Client-side routing fallback (only used for unknown paths)
[[redirects]]
  from = "/*"
  to   = "/200.html"
  status = 200
  force = true

# ─────────────────────────────────────────────────────────────
# Caching

# Nuxt build assets (cache-busted filenames)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Nuxt Image / IPX generated variants
[[headers]]
  for = "/_ipx/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Public image folders (put your site images under /images/*)
[[headers]]
  for = "/images/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Root icons / social images
[[headers]]
  for = "/favicon.png"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/og-image.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Recent projects gallery (if you serve images from /recent/*)
[[headers]]
  for = "/recent/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# HTML should revalidate quickly
[[headers]]
  for = "/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# ─────────────────────────────────────────────────────────────
# Security headers

[[headers]]
  for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "SAMEORIGIN"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "camera=(), microphone=(), geolocation=()"
  Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
